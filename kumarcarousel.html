<style>

.kumar {
    display: flex;
    justify-content: space-between;
    gap: 10px;
    overflow: hidden;
}


.images {
    position: relative;
    width: calc(100% / 9 - 10px); /* images in single row */
    transition: width 0.5s ease;
    border-radius: 15px;
    overflow: hidden;
}

.images img {
    width: 100%;
    height: 340px;
    object-fit: cover;
    border-radius: 15px; /* corners for images */
    transition: width 0.5s ease;
}

.image-text {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background-color: rgba(0, 0, 0, 0.6); /* text background */
    color: #fff;
    text-align: center;
    font-size: 18px;
    padding: 10px;
    border-bottom-left-radius: 15px;
    border-bottom-right-radius: 15px;
}

/* Hover pannanum */
.images:hover,
.images:active {
    width: calc(100% / 4 * 1.2); /* width left la increase */
}

.images:hover img,
.images:active img {
    width: 100%;
}

.images:hover .image-text,
.images:active .image-text {
    font-size: 20px; /* text size increase hover pannamodhu */
}

/* corner radius for background image */
.images::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url(https://www.colorhexa.com/d954ff.png);
    background-size: cover;
    border-radius: 15px;
    opacity: 0.65; /* semi-transparent overlay */
    transition: all 0.5s ease;
    z-index: 1;
}
 /* opacity kami when hovering */
.images:hover::before {
    opacity: 0; 
}
</style>

<script>
document.querySelectorAll('.clickable-image').forEach(function(image) {
    image.addEventListener('click', function() {
        // Reset width
        document.querySelectorAll('.clickable-image').forEach(function(img) {
            img.classList.remove('clicked');
        });
        this.classList.add('clicked');
    });
});
</script>
